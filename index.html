<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>Repo-Counter</title>
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="node_modules/timepicker/jquery.timepicker.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="node_modules/timepicker/jquery.timepicker.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>

        <!-- My scripts -->
        <script src="bundle.js"></script>
    </head>

    <body>
        <div class="ui container segment">
            <h1 class="ui centered header">Github Repository Counter</h1>
            <div class="ui grid two column">
                <div class="centered column">
                    <h3 class="ui centered header">Stats</h3>
                    <div class="ui center aligned container">
                        <canvas id="chart" width="600" height="400"></canvas>
                    </div>
                </div>
                <div class="column">
                    <h3 class="ui centered header">Leaderboard</h3>
                    <div id="leaderboard" class="ui large celled list"></div>
                </div>
            </div>
            <div class="ui divider"></div>
            <form class="ui form">
                <h4 class="ui header">Time settings</h4>
                <div class="fields">
                    <div class="field">
                        <label>Start time</label>
                        <input type="text" id="startTimePicker">
                    </div>
                    <div class="field">
                        <label>End time</label>
                        <input type="text" id="endTimePicker">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
